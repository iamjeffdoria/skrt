{% extends 'webapp/base.html' %}

{% load static %}
{% block content %}
<div class="container bg-light shadow-md p-2 form-layout-login custom-bg mt-1">
    <div style="text-align: center;">
        <img src="{% static 'img/user-icon.png' %}" alt="User Icon" width="100" height="100">
    </div>
    <hr>
    <h3 style="text-align: center; color: black;">LOGIN</h3>
    <hr>
    <br>
    <form method="POST" autocomplete="off" id="loginForm" onsubmit="showLoadingAnimation()">
        {% csrf_token %}
        <div style="max-width: 400px; margin: 0 auto;">
            <div class="form-floating mb-3" style="margin-left: -10px; margin-right: 10px;">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                <label for="username" style="padding-left: 20px;"><i class="fa fa-user-circle" aria-hidden="true"></i> &nbsp; Username</label>
            </div>
            <div class="form-floating mb-3" style="margin-left: -10px; margin-right: 10px;">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password" style="padding-left: 20px;"><i class="fa fa-unlock-alt" aria-hidden="true"></i> &nbsp; Password</label>
            </div>
            <button type="submit" id="loginButton" class="btn btn-info w-100 p-3" style="background-color: #122766; border-radius: 50px;">
                <i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; Login
            </button>
        </div>
    </form>
    <br>

    <!-- Forgot Password Link -->
    <div style="text-align: center;">
        <a href="{% url 'password_reset' %}" style="color: #122766;">Forgot Password?</a>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner">
        <div id="percentageText">0%</div>
    </div>
</div>

<br>
<style>
    body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .custom-bg {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
    }

    /* Loading Spinner */
    .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        border: 10px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 10px solid #122766;
        width: 80px;
        height: 80px;
        position: relative;
        animation: spin 1s linear infinite;
    }

    #percentageText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        color: #122766;
        font-weight: bold;
        text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    function showLoadingAnimation() {
        var loginButton = document.getElementById('loginButton');
        var loadingSpinner = document.getElementById('loadingSpinner');
        var percentageText = document.getElementById('percentageText');

        // Disable the login button and show the loading spinner
        loginButton.disabled = true;
        loginButton.innerHTML = 'Logging in...';
        loadingSpinner.style.display = 'flex';

        // Simulate loading progress (Replace this with actual progress update if needed)
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            percentageText.innerText = `${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 100); // Update interval as needed
    }
</script>
{% endblock %}
