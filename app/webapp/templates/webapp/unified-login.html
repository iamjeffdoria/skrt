{% extends 'webapp/base.html' %}

{% load static %}
{% block content %}
<div class="container p-4 mt-4 custom-bg" style="max-width: 400px;">
    <div class="text-center">
        <img src="{% static 'img/user-icon.png' %}" alt="User Icon" width="100" height="100">
    </div>
    <h3 class="text-center mt-3">LOGIN</h3>
    <form method="POST" autocomplete="off" id="loginForm" onsubmit="showLoadingAnimation()">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username"><i class="fa fa-user-circle"></i> Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password"><i class="fa fa-unlock-alt"></i> Password</label>
        </div>
        <button type="submit" id="loginButton" class="btn btn-primary w-100 p-2">Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="small" style="color: #122766;">Forgot Password?</a>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner">
        <div id="percentageText">0%</div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .custom-bg {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-floating label {
        font-size: 14px;
    }
    .btn-primary {
        background-color: #122766;
        border: none;
        padding: 12px;
        border-radius: 30px;
        font-size: 16px;
    }
    .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
    }
    .spinner {
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-top: 8px solid #122766;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
    }
    #percentageText {
        font-size: 12px;
        color: #122766;
        font-weight: bold;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    function showLoadingAnimation() {
        var loginButton = document.getElementById('loginButton');
        var loadingSpinner = document.getElementById('loadingSpinner');
        var percentageText = document.getElementById('percentageText');

        loginButton.disabled = true;
        loginButton.innerHTML = 'Logging in...';
        loadingSpinner.style.display = 'flex';

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            percentageText.innerText = `${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 100);
    }
</script>
{% endblock %}
